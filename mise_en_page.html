<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Lecteur de Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
            --page-width: 210mm;
            --page-height: 297mm;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #2c2520;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }

        .sidebar-container {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed {
            transform: translateX(-320px);
        }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .tab-handle {
            width: 40px;
            height: 120px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            margin-left: -2px;
        }

        .tab-handle:hover {
            background: #ffffff;
            width: 45px;
        }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #1c1917;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transform: rotate(180deg);
            text-align: center;
            line-height: 1.2;
        }

        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #7c2d12;
        }

        .doc-item {
            margin-bottom: 8px;
        }

        .doc-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-header:hover {
            background: rgba(124, 45, 18, 0.1);
        }

        .doc-header.active {
            background: rgba(124, 45, 18, 0.2);
            border-left: 4px solid #7c2d12;
        }

        .doc-icon {
            font-size: 1.2rem;
        }

        .doc-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .doc-subtitle {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        .doc-index {
            margin-top: 8px;
            margin-left: 10px;
            padding-left: 15px;
            border-left: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .doc-index.expanded {
            display: block;
        }

        .index-item {
            padding: 8px 10px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .index-item:hover {
            background: rgba(124, 45, 18, 0.1);
            padding-left: 15px;
        }

        .index-item.level-2 {
            padding-left: 20px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .main-container {
            margin-left: 320px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s;
        }

        .main-container.sidebar-closed {
            margin-left: 0;
        }

        .book-spread {
            display: flex;
            gap: 0;
            min-height: calc(100vh - 40px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .page {
            width: var(--page-width);
            min-height: var(--page-height);
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            padding: 40px;
            position: relative;
        }

        .page-left {
            border-right: 1px solid rgba(0,0,0,0.1);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05);
        }

        .page-right {
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.05);
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.05);
            pointer-events: none;
        }

        .content-wrapper {
            column-count: 2;
            column-gap: 40px;
            column-fill: auto;
        }

        .content-section {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        .content-section h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #1c1917;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            break-after: avoid;
        }

        .content-section h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            break-after: avoid;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            break-inside: avoid;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            break-inside: avoid;
        }

        th {
            background: rgba(0,0,0,0.07);
            text-align: left;
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            border: 1px solid rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            vertical-align: top;
        }

        .rule-box {
            border-left: 4px solid #7c2d12;
            background: rgba(124, 45, 18, 0.05);
            padding: 1rem;
            margin: 1.5rem 0;
            break-inside: avoid;
        }

        ul.dash-list {
            list-style: none;
            padding-left: 0;
        }

        ul.dash-list > li::before {
            content: "‚Ä¢ ";
            font-weight: bold;
            margin-right: 5px;
        }

        ol.decimal {
            padding-left: 1.5rem;
        }

        @media (max-width: 1024px) {
            .sidebar-container {
                transform: translateX(-320px);
            }
            
            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-container {
                margin-left: 0 !important;
                padding: 10px;
                align-items: flex-start;
            }
            
            .book-spread {
                flex-direction: column;
                width: 100%;
            }
            
            .page {
                width: 100%;
                max-width: var(--page-width);
                min-height: auto;
                height: auto;
                padding: 20px;
            }
            
            .page-left {
                border-right: none;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }
            
            .page-right {
                display: none;
            }
            
            .content-wrapper {
                column-count: 1;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .sidebar-container,
            .tab-handle {
                display: none !important;
            }
            
            .main-container {
                margin-left: 0 !important;
                padding: 0;
            }
            
            .book-spread {
                display: block;
                box-shadow: none;
            }
            
            .page {
                width: 210mm;
                min-height: 297mm;
                box-shadow: none;
                page-break-after: always;
            }
            
            .page-right {
                display: block !important;
            }
            
            .content-wrapper {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">Documents<br>et Index</span>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="book-spread" id="bookSpread">
            <div class="page page-left" id="pageLeft">
                <div class="content-wrapper" id="contentLeft"></div>
            </div>
            <div class="page page-right" id="pageRight">
                <div class="content-wrapper" id="contentRight"></div>
            </div>
        </div>
    </div>

    <script>
        // ATTENTION : J'ai mis √† jour le nom avec v0.74
        const documents = [
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' }
            // Ajoutez les autres livrets ici quand ils seront pr√™ts
        ];

        let currentDoc = 'livret2';
        let sidebarOpen = true;
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];

        function init() {
            renderDocumentsList();
            loadDocument(currentDoc);
            setupEventListeners();
            checkMobile();
        }

        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const matchesSearch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) || 
                    doc.subtitle.toLowerCase().includes(searchTerm) ||
                    currentIndex.some(item => item.title.toLowerCase().includes(searchTerm));
                
                if (!matchesSearch) return '';
                
                return `
                    <div class="doc-item" data-id="${doc.id}">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                            <span class="doc-icon">${doc.icon}</span>
                            <div>
                                <div class="doc-title">${doc.title}</div>
                                <div class="doc-subtitle">${doc.subtitle}</div>
                            </div>
                        </div>
                        <div class="doc-index ${isActive ? 'expanded' : ''}" id="index-${doc.id}">
                            ${currentIndex.map(item => `
                                <div class="index-item level-${item.level}" onclick="scrollToSection('section-${item.id}', event)">
                                    ${item.title}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectDocument(docId) {
            currentDoc = docId;
            await loadDocument(docId);
            renderDocumentsList();
            window.location.hash = docId;
        }

        async function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            try {
                const response = await fetch(doc.file);
                if (!response.ok) throw new Error(`Fichier non trouv√©: ${doc.file}`);
                
                const html = await response.text();
                
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                
                const indexScript = docElement.getElementById('doc-index');
                if (indexScript) {
                    const indexData = JSON.parse(indexScript.textContent);
                    currentIndex = indexData.index || [];
                } else {
                    currentIndex = [];
                }
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = docElement.body.innerHTML;
                const scriptTag = tempDiv.querySelector('#doc-index');
                if (scriptTag) scriptTag.remove();
                
                const cleanContent = tempDiv.innerHTML;
                
                if (isMobile) {
                    document.getElementById('contentLeft').innerHTML = cleanContent;
                    document.getElementById('contentRight').innerHTML = '';
                } else {
                    splitContentAcrossPages(cleanContent);
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('contentLeft').innerHTML = 
                    `<div class="content-section"><h2>Erreur</h2><p>Impossible de charger ${doc.file}. V√©rifiez que le fichier est bien √† la racine du d√©p√¥t.</p></div>`;
                document.getElementById('contentRight').innerHTML = '';
                currentIndex = [];
            }
        }

        function splitContentAcrossPages(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            const sections = Array.from(tempDiv.children).filter(el => el.classList && el.classList.contains('content-section'));
            
            if (sections.length === 0) {
                document.getElementById('contentLeft').innerHTML = htmlContent;
                document.getElementById('contentRight').innerHTML = '';
                return;
            }
            
            const midPoint = Math.ceil(sections.length / 2);
            const leftSections = sections.slice(0, midPoint).map(s => s.outerHTML).join('');
            const rightSections = sections.slice(midPoint).map(s => s.outerHTML).join('');
            
            document.getElementById('contentLeft').innerHTML = leftSections;
            document.getElementById('contentRight').innerHTML = rightSections || '';
        }

        function scrollToSection(sectionId, event) {
            if (event) event.stopPropagation();
            
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            if (isMobile && sidebarOpen) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const container = document.getElementById('sidebarContainer');
            const main = document.getElementById('mainContainer');
            
            if (sidebarOpen) {
                container.classList.remove('closed');
                main.classList.remove('sidebar-closed');
            } else {
                container.classList.add('closed');
                main.classList.add('sidebar-closed');
            }
        }

        function checkMobile() {
            const newIsMobile = window.innerWidth <= 1024;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                loadDocument(currentDoc);
            }
            
            if (isMobile && sidebarOpen) {
                toggleSidebar();
            } else if (!isMobile && !sidebarOpen) {
                sidebarOpen = true;
                document.getElementById('sidebarContainer').classList.remove('closed');
                document.getElementById('mainContainer').classList.remove('sidebar-closed');
            }
        }

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);
            
            window.addEventListener('resize', checkMobile);
            
            document.getElementById('mainContainer').addEventListener('click', (e) => {
                if (isMobile && sidebarOpen) {
                    toggleSidebar();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
