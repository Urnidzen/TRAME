<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Lecteur de Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
            --page-width: 210mm;
            --page-height: 297mm;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #2c2520;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }

        /* ===== SIDEBAR ===== */
        .sidebar-container {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed {
            transform: translateX(-320px);
        }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        /* ===== EXCROISSANCE ===== */
        .tab-handle {
            width: 40px;
            height: 120px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            margin-left: -2px;
        }

        .tab-handle:hover {
            background: #ffffff;
            width: 45px;
        }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #1c1917;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transform: rotate(180deg);
            text-align: center;
            line-height: 1.2;
        }

        /* ===== SEARCH ===== */
        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #7c2d12;
        }

        /* ===== DOCUMENTS LIST ===== */
        .doc-item {
            margin-bottom: 8px;
        }

        .doc-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-header:hover {
            background: rgba(124, 45, 18, 0.1);
        }

        .doc-header.active {
            background: rgba(124, 45, 18, 0.2);
            border-left: 4px solid #7c2d12;
        }

        .doc-icon {
            font-size: 1.2rem;
        }

        .doc-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .doc-subtitle {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* ===== INDEX / TOC ===== */
        .doc-index {
            margin-top: 8px;
            margin-left: 10px;
            padding-left: 15px;
            border-left: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .doc-index.expanded {
            display: block;
        }

        .index-item {
            padding: 8px 10px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .index-item:hover {
            background: rgba(124, 45, 18, 0.1);
            padding-left: 15px;
        }

        .index-item.level-2 {
            padding-left: 20px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        /* ===== MAIN CONTENT AREA ===== */
        .main-container {
            margin-left: 320px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s;
        }

        .main-container.sidebar-closed {
            margin-left: 0;
        }

        /* ===== BOOK SPREAD ===== */
        .book-spread {
            display: flex;
            gap: 0;
            min-height: calc(100vh - 40px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .page {
            width: var(--page-width);
            min-height: var(--page-height);
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            padding: 40px;
            position: relative;
        }

        .page-left {
            border-right: 1px solid rgba(0,0,0,0.1);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05);
        }

        .page-right {
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.05);
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.05);
            pointer-events: none;
        }

        /* ===== CONTENT STYLES ===== */
        .content-wrapper {
            column-count: 2;
            column-gap: 40px;
            column-fill: auto;
            height: 100%;
        }

        .content-section {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        .content-section h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #1c1917;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            break-after: avoid;
        }

        .content-section h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            break-after: avoid;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            break-inside: avoid;
        }

        /* Styles sp√©cifiques pour Livret 2 et contenu inject√© */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            break-inside: avoid;
        }

        th {
            background: rgba(0,0,0,0.07);
            text-align: left;
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            border: 1px solid rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            vertical-align: top;
        }

        .rule-box {
            border-left: 4px solid #7c2d12;
            background: rgba(124, 45, 18, 0.05);
            padding: 1rem;
            margin: 1.5rem 0;
            break-inside: avoid;
        }

        /* Listes */
        ol.decimal, ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        ul.dash-list {
            list-style: none;
            padding-left: 0;
            margin: 1rem 0;
        }

        ul.dash-list > li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.5rem;
        }

        ul.dash-list > li::before {
            content: "‚Ä¢ ";
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .italic {
            font-style: italic;
        }

        .font-bold {
            font-weight: 700;
        }

        strong {
            font-weight: 700;
        }

        /* ===== MOBILE STYLES ===== */
        @media (max-width: 1024px) {
            .sidebar-container {
                transform: translateX(-320px);
            }

            .sidebar-container.open {
                transform: translateX(0);
            }

            .main-container {
                margin-left: 0 !important;
                padding: 10px;
                align-items: flex-start;
            }

            .book-spread {
                flex-direction: column;
                width: 100%;
            }

            .page {
                width: 100%;
                max-width: var(--page-width);
                min-height: auto;
                height: auto;
                padding: 20px;
            }

            .page-left {
                border-right: none;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }

            .page-right {
                display: none;
            }

            .content-wrapper {
                column-count: 1;
            }
        }

        /* ===== PRINT STYLES ===== */
        @media print {
            body {
                background: white;
            }

            .sidebar-container,
            .tab-handle {
                display: none !important;
            }

            .main-container {
                margin-left: 0 !important;
                padding: 0;
            }

            .book-spread {
                display: block;
                box-shadow: none;
            }

            .page {
                width: 210mm;
                min-height: 297mm;
                box-shadow: none;
                page-break-after: always;
            }

            .page-right {
                display: block !important;
            }

            .content-wrapper {
                column-count: 1;
            }
        }

        .hidden-item {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR WITH TAB HANDLE -->
    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <!-- Search -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            </div>

            <!-- Documents List -->
            <div id="documentsList"></div>
        </div>

        <!-- Tab Handle -->
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">Documents<br>et Index</span>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container" id="mainContainer">
        <div class="book-spread" id="bookSpread">
            <!-- Left Page -->
            <div class="page page-left" id="pageLeft">
                <div class="content-wrapper" id="contentLeft"></div>
            </div>

            <!-- Right Page -->
            <div class="page page-right" id="pageRight">
                <div class="content-wrapper" id="contentRight"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION CORRIG√âE =====
        const documents = [
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.84.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },  // CORRIG√â: v0.74
            { id: 'livret3', file: 'Livret3-Equipement.v0.77.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.79.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.79.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.86.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' }
        ];

        // ===== STATE =====
        let currentDoc = 'livret2';
        let sidebarOpen = true;
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];

        // ===== INITIALIZATION =====
        function init() {
            renderDocumentsList();
            loadDocument(currentDoc);
            setupEventListeners();
            checkMobile();
            checkHash();
        }

        // ===== RENDER DOCUMENTS LIST =====
        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const matchesSearch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) || 
                    doc.subtitle.toLowerCase().includes(searchTerm) ||
                    currentIndex.some(item => item.title.toLowerCase().includes(searchTerm));

                if (!matchesSearch && isActive && searchTerm) {
                    // Keep active doc visible even if not matching
                } else if (!matchesSearch) {
                    return '';
                }

                return `
                    <div class="doc-item" data-id="${doc.id}">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                            <span class="doc-icon">${doc.icon}</span>
                            <div>
                                <div class="doc-title">${doc.title}</div>
                                <div class="doc-subtitle">${doc.subtitle}</div>
                            </div>
                        </div>
                        <div class="doc-index ${isActive ? 'expanded' : ''}" id="index-${doc.id}">
                            ${currentIndex.map(item => `
                                <div class="index-item level-${item.level}" onclick="scrollToSection('section-${item.id}', event)">
                                    ${item.title}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== SELECT DOCUMENT =====
        async function selectDocument(docId) {
            currentDoc = docId;
            await loadDocument(docId);
            renderDocumentsList();
            updateHash(docId);
        }

        // ===== LOAD DOCUMENT CONTENT =====
        async function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            try {
                const response = await fetch(doc.file);
                const html = await response.text();

                // Parse the HTML
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');

                // Extract index from JSON
                const indexScript = docElement.getElementById('doc-index');
                if (indexScript) {
                    try {
                        const indexData = JSON.parse(indexScript.textContent);
                        currentIndex = indexData.index || [];
                    } catch(e) {
                        currentIndex = [];
                    }
                } else {
                    currentIndex = [];
                }

                // Extract content
                let cleanContent;
                
                // Si le document a un body avec du contenu, on prend le body
                if (docElement.body && docElement.body.innerHTML.trim().length > 0) {
                    // Pour Livret 2 qui est un fragment sans structure HTML compl√®te
                    if (docId === 'livret2') {
                        // Enlever le script JSON du contenu
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = docElement.body.innerHTML;
                        const scriptEl = tempDiv.querySelector('#doc-index');
                        if (scriptEl) scriptEl.remove();
                        cleanContent = tempDiv.innerHTML;
                    } else {
                        // Pour les autres livrets qui ont des sidebars, on doit nettoyer
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = docElement.body.innerHTML;
                        
                        // Supprimer les sidebars et headers fixes des livrets
                        const sidebars = tempDiv.querySelectorAll('.sidebar, .sidebar-right, header, nav, footer');
                        sidebars.forEach(el => el.remove());
                        
                        // Supprimer les scripts pour √©viter les conflits
                        const scripts = tempDiv.querySelectorAll('script');
                        scripts.forEach(el => el.remove());
                        
                        cleanContent = tempDiv.innerHTML;
                    }
                } else {
                    cleanContent = html;
                }

                if (isMobile) {
                    document.getElementById('contentLeft').innerHTML = cleanContent;
                    document.getElementById('contentRight').innerHTML = '';
                } else {
                    splitContentAcrossPages(cleanContent);
                }

            } catch (error) {
                console.error('Erreur de chargement:', error);
                const errorMsg = `<div class="content-section"><h2>Erreur de chargement</h2><p>Impossible de charger ${doc.file}</p><p>V√©rifiez que le fichier existe bien sur GitHub Pages.</p></div>`;
                document.getElementById('contentLeft').innerHTML = errorMsg;
                document.getElementById('contentRight').innerHTML = '';
                currentIndex = [];
            }
        }

        // ===== SPLIT CONTENT ACROSS PAGES =====
        function splitContentAcrossPages(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            const sections = Array.from(tempDiv.children).filter(el => 
                el.classList && (el.classList.contains('content-section') || el.tagName === 'SECTION')
            );

            if (sections.length === 0) {
                // Si pas de sections d√©limit√©es, on divise par grands titres h2
                const allContent = tempDiv.innerHTML;
                const h2Split = allContent.split(/<h2[^>]*>/i);
                
                if (h2Split.length > 2) {
                    const mid = Math.floor(h2Split.length / 2);
                    const leftContent = h2Split.slice(0, mid).join('<h2>');
                    const rightContent = h2Split.slice(mid).join('<h2>');
                    
                    document.getElementById('contentLeft').innerHTML = leftContent;
                    document.getElementById('contentRight').innerHTML = rightContent;
                } else {
                    document.getElementById('contentLeft').innerHTML = allContent;
                    document.getElementById('contentRight').innerHTML = '<div style="height: 50px;"></div>';
                }
                return;
            }

            const midPoint = Math.ceil(sections.length / 2);
            const leftSections = sections.slice(0, midPoint).map(s => s.outerHTML).join('');
            const rightSections = sections.slice(midPoint).map(s => s.outerHTML).join('');

            document.getElementById('contentLeft').innerHTML = leftSections;
            document.getElementById('contentRight').innerHTML = rightSections || '<div style="height: 50px;"></div>';
        }

        // ===== SCROLL TO SECTION =====
        function scrollToSection(sectionId, event) {
            if (event) event.stopPropagation();

            // Nettoyer l'ID (enlever section- si pr√©sent)
            const cleanId = sectionId.replace('section-', '');
            
            // Chercher l'√©l√©ment par ID
            let element = document.getElementById(cleanId);
            
            // Si pas trouv√©, chercher avec le pr√©fixe section-
            if (!element) {
                element = document.getElementById('section-' + cleanId);
            }
            
            // Si toujours pas trouv√©, chercher par texte ou autre m√©thode
            if (!element) {
                // Pour Livret 2 qui utilise des div avec id="section-xxx"
                const allElements = document.querySelectorAll('[id^="section-"]');
                allElements.forEach(el => {
                    if (el.id.includes(cleanId)) {
                        element = el;
                    }
                });
            }

            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            if (isMobile && sidebarOpen) {
                toggleSidebar();
            }
        }

        // ===== TOGGLE SIDEBAR =====
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const container = document.getElementById('sidebarContainer');
            const main = document.getElementById('mainContainer');

            if (sidebarOpen) {
                container.classList.remove('closed');
                container.classList.add('open');
                main.classList.remove('sidebar-closed');
            } else {
                container.classList.add('closed');
                container.classList.remove('open');
                main.classList.add('sidebar-closed');
            }
        }

        // ===== CHECK MOBILE =====
        function checkMobile() {
            const newIsMobile = window.innerWidth <= 1024;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                loadDocument(currentDoc);
            }

            if (isMobile && sidebarOpen) {
                toggleSidebar();
            } else if (!isMobile && !sidebarOpen) {
                sidebarOpen = true;
                document.getElementById('sidebarContainer').classList.remove('closed');
                document.getElementById('mainContainer').classList.remove('sidebar-closed');
            }
        }

        // ===== HASH MANAGEMENT =====
        function updateHash(docId) {
            window.location.hash = docId;
        }

        function checkHash() {
            const hash = window.location.hash.replace('#', '');
            if (hash && documents.find(d => d.id === hash) && hash !== currentDoc) {
                selectDocument(hash);
            }
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);

            window.addEventListener('resize', checkMobile);
            window.addEventListener('hashchange', checkHash);

            document.getElementById('mainContainer').addEventListener('click', (e) => {
                if (isMobile && sidebarOpen) {
                    toggleSidebar();
                }
            });
        }

        // ===== START =====
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
