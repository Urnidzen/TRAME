<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Codex Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
            --page-height: 297mm;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: #2c2520;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel { font-family: 'Cinzel', serif; letter-spacing: 0.05em; }

        /* ===== SIDEBAR ===== */
        .sidebar-container {
            position: fixed;
            left: 0; top: 0; height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed { transform: translateX(-320px); }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        /* ===== TAB HANDLE ===== */
        .tab-handle {
            width: 40px; height: 120px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            margin-left: -2px;
        }

        .tab-handle:hover { background: #ffffff; width: 45px; }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #1c1917;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transform: rotate(180deg);
            text-align: center;
            line-height: 1.2;
        }

        /* ===== SEARCH ===== */
        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        /* ===== DOCUMENTS LIST ===== */
        .doc-item { margin-bottom: 8px; }

        .doc-header {
            display: flex; align-items: center; gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-header:hover { background: rgba(124, 45, 18, 0.1); }
        .doc-header.active { background: rgba(124, 45, 18, 0.2); border-left: 4px solid #7c2d12; }

        .doc-icon { font-size: 1.2rem; }
        .doc-title { font-family: 'Cinzel', serif; font-weight: 700; font-size: 0.9rem; }
        .doc-subtitle { font-size: 0.75rem; opacity: 0.7; margin-top: 2px; }

        /* ===== INDEX / TOC ===== */
        .doc-index {
            margin-top: 8px; margin-left: 10px; padding-left: 15px;
            border-left: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .doc-index.expanded { display: block; }

        .index-item {
            padding: 8px 10px; font-size: 0.85rem; cursor: pointer;
            border-radius: 4px; transition: all 0.2s; margin-bottom: 4px;
        }

        .index-item:hover { background: rgba(124, 45, 18, 0.1); padding-left: 15px; }

        /* ===== MAIN CONTENT AREA ===== */
        .main-container {
            margin-left: 320px; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            padding: 20px; overflow-y: auto; transition: margin-left 0.3s;
        }

        .main-container.sidebar-closed { margin-left: 0; }

        .book-spread {
            display: flex; gap: 0; min-height: calc(100vh - 40px);
            width: 100%; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .page {
            flex: 1; min-height: var(--page-height);
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            padding: 40px; position: relative;
        }

        .page-left { border-right: 1px solid rgba(0,0,0,0.1); box-shadow: inset -10px 0 20px rgba(0,0,0,0.05); }
        .page-right { box-shadow: inset 10px 0 20px rgba(0,0,0,0.05); }

        .content-wrapper { column-count: 1; column-gap: 40px; width: 100%; }

        .content-section { margin-bottom: 2rem; }
        .content-section h2 { font-size: 1.5rem; border-bottom: 2px solid #1c1917; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        
        .content-card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 4px;
        }

        .rule-box { border-left: 4px solid #7c2d12; background: rgba(124, 45, 18, 0.05); padding: 1rem; margin: 1.5rem 0; }

        @media (max-width: 1024px) {
            .sidebar-container { transform: translateX(-320px); }
            .sidebar-container.open { transform: translateX(0); }
            .main-container { margin-left: 0 !important; }
            .book-spread { flex-direction: column; }
            .page-right { display: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">Documents<br>et Index</span>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="book-spread" id="bookSpread">
            <div class="page page-left" id="pageLeft">
                <div class="content-wrapper" id="contentLeft"></div>
            </div>
            <div class="page page-right" id="pageRight">
                <div class="content-wrapper" id="contentRight"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const documents = [
            // Le fichier introduction est maintenant un fichier externe
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discutions', subtitle: "√âchangez sur le SCCS et contactez l'auteur" }
        ];

        // ===== STATE =====
        let currentDoc = 'intro';
        let expandedId = null; 
        let sidebarOpen = true;
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];

        function init() {
            renderDocumentsList();
            loadDocument(currentDoc);
            setupEventListeners();
            checkMobile();
        }

        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const isExpanded = doc.id === expandedId;
                const matchesSearch = !searchTerm || doc.title.toLowerCase().includes(searchTerm);

                if (!matchesSearch && !isActive) return '';

                return `
                    <div class="doc-item">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                            <span class="doc-icon">${doc.icon}</span>
                            <div>
                                <div class="doc-title">${doc.title}</div>
                                <div class="doc-subtitle">${doc.subtitle}</div>
                            </div>
                        </div>
                        <div class="doc-index ${isExpanded ? 'expanded' : ''}">
                            ${(currentIndex.length > 0 && isActive) ? currentIndex.map(item => `
                                <div class="index-item" onclick="scrollToSection('section-${item.id}', event)">
                                    ${item.title}
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectDocument(docId) {
            if (currentDoc === docId) {
                expandedId = (expandedId === docId) ? null : docId;
            } else {
                currentDoc = docId;
                expandedId = docId;
                await loadDocument(docId);
            }
            renderDocumentsList();
        }

        async function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');

                // Gestion de l'index (si pr√©sent dans le fichier)
                const indexScript = docElement.getElementById('doc-index');
                currentIndex = indexScript ? JSON.parse(indexScript.textContent).index : [];

                // Nettoyage du contenu
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = (docElement.body && docElement.body.innerHTML) ? docElement.body.innerHTML : html;
                
                const toRemove = tempDiv.querySelectorAll('script, .sidebar, header, nav');
                toRemove.forEach(el => el.remove());
                
                const cleanContent = tempDiv.innerHTML;

                if (isMobile) {
                    document.getElementById('contentLeft').innerHTML = cleanContent;
                    document.getElementById('contentRight').innerHTML = '';
                } else {
                    splitContent(cleanContent);
                }
            } catch (error) {
                console.error('Erreur chargement:', error);
                document.getElementById('contentLeft').innerHTML = "<p>Erreur lors du chargement du fichier.</p>";
            }
        }

        function splitContent(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const sections = Array.from(temp.children);
            
            if (sections.length <= 1) {
                document.getElementById('contentLeft').innerHTML = html;
                document.getElementById('contentRight').innerHTML = '';
            } else {
                const mid = Math.ceil(sections.length / 2);
                document.getElementById('contentLeft').innerHTML = sections.slice(0, mid).map(s => s.outerHTML).join('');
                document.getElementById('contentRight').innerHTML = sections.slice(mid).map(s => s.outerHTML).join('');
            }
        }

        function scrollToSection(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id) || document.getElementById(id.replace('section-', ''));
            if (el) el.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebarContainer').classList.toggle('closed', !sidebarOpen);
            document.getElementById('mainContainer').classList.toggle('sidebar-closed', !sidebarOpen);
        }

        function checkMobile() {
            isMobile = window.innerWidth <= 1024;
            if (isMobile && sidebarOpen) toggleSidebar();
        }

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);
            window.addEventListener('resize', checkMobile);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
