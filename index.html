<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCS - Codex Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4ecd8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { 
            height: 100%; 
            overflow: hidden;
            background-color: #2c2520;
        }

        body {
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel { 
            font-family: 'Cinzel', serif; 
            letter-spacing: 0.05em; 
        }

        /* ===== SIDEBAR ===== */
        .sidebar-container {
            position: fixed;
            left: 0; top: 0; height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed { transform: translateX(-320px); }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .tab-handle {
            width: 40px; height: 120px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            margin-left: -2px;
        }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            transform: rotate(180deg);
        }

        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .doc-header {
            display: flex; align-items: center; gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .doc-header:hover { background: rgba(124, 45, 18, 0.1); }
        .doc-header.active { background: rgba(124, 45, 18, 0.2); border-left: 4px solid #7c2d12; }

        /* ===== MAIN CONTAINER & SCROLL ===== */
        #mainContainer {
            margin-left: 320px;
            height: 100vh;
            width: calc(100% - 320px);
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            background: #2c2520;
            transition: margin-left 0.3s, width 0.3s;
        }

        #mainContainer.sidebar-closed { 
            margin-left: 0; 
            width: 100%;
        }

        /* ===== BOOK SPREAD ===== */
        .book-spread {
            height: 100vh;
            width: 100%;
            display: flex;
            position: relative;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 0;
        }

        .page {
            flex: 1;
            height: 100%;
            padding: 40px;
            overflow: hidden;
            position: relative;
        }

        .page-left { 
            border-right: 2px solid rgba(0,0,0,0.1); 
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05);
        }

        .page-right { 
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.05);
        }

        .content-area {
            height: 100%;
            overflow: hidden;
            column-count: 2;
            column-gap: 80px;
            text-align: justify;
            hyphens: auto;
        }

        .content-area > * {
            break-inside: avoid;
            margin-bottom: 1rem;
        }

        h1, h2, h3 {
            break-after: avoid;
            margin-top: 0;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: rgba(0,0,0,0.4);
        }

        .page-left .page-number { right: 30px; }
        .page-right .page-number { left: 30px; }

        /* √âtat vide */
        .empty-state {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4ecd8;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
        }

        @media (max-width: 1024px) {
            .sidebar-container { transform: translateX(-320px); }
            #mainContainer { margin-left: 0; width: 100%; }
            .book-spread { flex-direction: column; }
            .page-left { border-right: none; border-bottom: 2px solid rgba(0,0,0,0.1); }
            .content-area { column-count: 1; }
        }
    </style>
</head>
<body>

    <div class="sidebar-container" id="sidebarContainer">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            </div>
            <div id="documentsList"></div>
        </div>
        <div class="tab-handle" id="tabHandle">
            <span class="tab-text">Documents</span>
        </div>
    </div>

    <div id="mainContainer">
        <div class="empty-state">S√©lectionnez un document</div>
    </div>

    <script>
        const documents = [
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discussions', subtitle: "√âchangez sur le SCCS" }
        ];

        let currentDoc = null;
        let sidebarOpen = true;
        let spreadCount = 0;

        function init() {
            renderDocumentsList();
            setupEventListeners();
            
            // Charger le premier document par d√©faut
            selectDocument('intro');
        }

        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const matchesSearch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) || 
                    doc.subtitle.toLowerCase().includes(searchTerm);

                if (!matchesSearch) return '';

                return `
                    <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                        <span style="font-size: 1.2rem;">${doc.icon}</span>
                        <div>
                            <div style="font-family: 'Cinzel', serif; font-weight: 700; font-size: 0.9rem;">${doc.title}</div>
                            <div style="font-size: 0.75rem; opacity: 0.7;">${doc.subtitle}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectDocument(docId) {
            if (currentDoc === docId) return;
            
            currentDoc = docId;
            renderDocumentsList();
            
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = '<div class="empty-state">Chargement...</div>';
            
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            try {
                const response = await fetch(doc.file);
                if (!response.ok) throw new Error('Fichier non trouv√©');
                
                const html = await response.text();
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                
                // Nettoyer le contenu
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = docElement.body.innerHTML || html;
                
                // Supprimer scripts et styles existants pour √©viter les conflits
                tempDiv.querySelectorAll('script, style, link[rel="stylesheet"]').forEach(el => el.remove());
                
                // Distribuer le contenu dans des spreads
                distributeContent(tempDiv.innerHTML);
                
            } catch (error) {
                mainContainer.innerHTML = `
                    <div class="empty-state" style="flex-direction: column; gap: 20px;">
                        <div>Erreur de chargement</div>
                        <div style="font-size: 1rem; font-family: 'Cormorant Garamond', serif;">
                            Impossible de charger ${doc.file}<br>
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function distributeContent(htmlContent) {
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = '';
            spreadCount = 0;
            
            // Cr√©er un conteneur temporaire pour parser le contenu
            const tempContainer = document.createElement('div');
            tempContainer.innerHTML = htmlContent;
            
            // R√©cup√©rer tous les √©l√©ments de premier niveau
            const elements = Array.from(tempContainer.children);
            
            if (elements.length === 0) {
                mainContainer.innerHTML = '<div class="empty-state">Document vide</div>';
                return;
            }
            
            let currentElements = [];
            
            // Fonction pour cr√©er un spread avec le contenu actuel
            const createSpread = (contentHTML) => {
                spreadCount++;
                const spread = document.createElement('div');
                spread.className = 'book-spread';
                
                spread.innerHTML = `
                    <div class="page page-left">
                        <div class="content-area" id="content-${spreadCount}-left"></div>
                        <span class="page-number">${(spreadCount * 2) - 1}</span>
                    </div>
                    <div class="page page-right">
                        <div class="content-area" id="content-${spreadCount}-right"></div>
                        <span class="page-number">${spreadCount * 2}</span>
                    </div>
                `;
                
                mainContainer.appendChild(spread);
                
                // Injecter le contenu dans le spread
                const leftCol = spread.querySelector(`#content-${spreadCount}-left`);
                const rightCol = spread.querySelector(`#content-${spreadCount}-right`);
                
                // Utiliser une seule zone de contenu qui coule sur 2 colonnes
                const contentArea = spread.querySelector('.page-left .content-area');
                contentArea.innerHTML = contentHTML;
                
                // V√©rifier si le contenu d√©borde (cr√©e une 3√®me colonne virtuelle)
                // En mesurant si la hauteur du contenu d√©passe la hauteur disponible
                return spread;
            };
            
            // Approche : on ajoute les √©l√©ments un par un et on v√©rifie si √ßa d√©borde
            let pendingElements = [...elements];
            
            while (pendingElements.length > 0) {
                // Cr√©er un nouveau spread
                spreadCount++;
                const spread = document.createElement('div');
                spread.className = 'book-spread';
                
                spread.innerHTML = `
                    <div class="page page-left">
                        <div class="content-area spread-content"></div>
                        <span class="page-number">${(spreadCount * 2) - 1}</span>
                    </div>
                    <div class="page page-right">
                        <span class="page-number">${spreadCount * 2}</span>
                    </div>
                `;
                
                mainContainer.appendChild(spread);
                const contentArea = spread.querySelector('.spread-content');
                
                // Ajouter des √©l√©ments jusqu'√† ce que √ßa d√©borde
                let lastValidIndex = 0;
                
                for (let i = 0; i < pendingElements.length; i++) {
                    const el = pendingElements[i];
                    contentArea.appendChild(el.cloneNode(true));
                    
                    // V√©rifier le d√©bordement apr√®s un petit d√©lai pour le rendu
                    // Utilisation de offsetHeight vs scrollHeight
                    if (contentArea.scrollHeight > contentArea.clientHeight + 10) {
                        // √áa d√©borde, retirer le dernier √©l√©ment ajout√©
                        contentArea.removeChild(contentArea.lastChild);
                        break;
                    } else {
                        lastValidIndex = i + 1;
                    }
                }
                
                // Retirer les √©l√©ments trait√©s de la liste
                pendingElements = pendingElements.slice(lastValidIndex);
            }
            
            // Scroll au d√©but
            mainContainer.scrollTop = 0;
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebarContainer').classList.toggle('closed', !sidebarOpen);
            document.getElementById('mainContainer').classList.toggle('sidebar-closed', !sidebarOpen);
        }

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);
            
            // Navigation clavier
            document.addEventListener('keydown', (e) => {
                const container = document.getElementById('mainContainer');
                const spreadHeight = window.innerHeight;
                
                if (e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
                    e.preventDefault();
                    container.scrollBy({ top: spreadHeight, behavior: 'smooth' });
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    container.scrollBy({ top: -spreadHeight, behavior: 'smooth' });
                }
            });
            
            // Redimensionnement
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (currentDoc) {
                        const doc = documents.find(d => d.id === currentDoc);
                        if (doc) selectDocument(currentDoc);
                    }
                }, 500);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
