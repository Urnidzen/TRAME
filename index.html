    <style>
        :root {
            --parchment: #e3d5b8;
            --dark-ink: #1c1917;
            --accent: #7c2d12;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
  
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }

        body {
            background-color: #2c2520;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-ink);
            line-height: 1.6;
        }

        h1, h2, h3, h4, .font-cinzel { font-family: 'Cinzel', serif; letter-spacing: 0.05em; }

        .sidebar-container {
            position: fixed;
            left: 0; top: 0; height: 100vh;
            z-index: 100;
            display: flex;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-container.closed { transform: translateX(-320px); }

        .sidebar {
            width: 320px;
            height: 100%;
            background: #f4ecd8;
            background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
            border-right: 3px solid #1c1917;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .tab-handle {
            width: 25px; height: 105px;
            background: #f5f5f0;
            border: 2px solid #1c1917;
            border-left: none;
            border-radius: 0 12px 12px 0;
            align-self: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            margin-left: -2px;
        }

        .tab-handle:hover { background: #ffffff; }

        .tab-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #1c1917;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transform: rotate(180deg);
            text-align: center;
            line-height: 1.2;
        }

        .search-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1c1917;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .doc-item { margin-bottom: 8px; }

        .doc-header {
            display: flex; align-items: center; gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;

        .doc-header:hover { background: rgba(124, 45, 18, 0.1); }
        .doc-header.active { background: rgba(124, 45, 18, 0.2); border-left: 4px solid #7c2d12; }

        .doc-icon { font-size: 1.2rem; }
        .doc-title { font-family: 'Cinzel', serif; font-weight: 700; font-size: 0.9rem; }
        .doc-subtitle { font-size: 0.75rem; opacity: 0.7; margin-top: 2px; }

        .doc-index {
            margin-top: 8px; margin-left: 10px; padding-left: 15px;
            border-left: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .doc-index.expanded { display: block; }

        .index-item {
            padding: 8px 10px; font-size: 0.85rem; cursor: pointer;
            border-radius: 4px; transition: all 0.2s; margin-bottom: 4px;
        }

        .index-item:hover { background: rgba(124, 45, 18, 0.1); padding-left: 15px; }

            margin-left: 320px;

            width: calc(100% - 320px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            transition: margin-left 0.3s, width 0.3s;

        .book-spread {

            flex-shrink: 0; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 1; overflow: hidden;

        .page-right {

            font-size: 0.8rem;
            color: rgba(28, 25, 23, 0.5);

        .section-title-isolated {

            border-bottom: 2px solid #1c1917;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;

                margin: 0 !important;

    <script>
        const documents = [
            { id: 'intro', file: 'introduction.v0.01.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.85.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discutions', subtitle: "√âchangez sur le SCCS" }
        ];

        let currentDoc = 'intro';
        let expandedId = null; 
        let sidebarOpen = true;
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];
        let rawContentCache = ""; 

        const LEGAL_HTML = `
            <div class="legal-notice">
                Copiez, modifiez, enrichissez ! seul le commerce est interdit.<br>
                ¬© 2024 Urnidzen | Licence CC BY-NC-SA 4.0 | Images assist√©es par IA
            </div>
        `;

        // === INDEXATION ET RECHERCHE FULL-TEXT ===
        const searchIndex = new Map();
        let isIndexingComplete = false;
        let searchTimeout;

        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^\w\s]/g, " ")
                .replace(/\s+/g, " ")
                .trim();
        }

        function extractTextContent(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            doc.querySelectorAll('script, style, nav, .header-actions').forEach(el => el.remove());
            return doc.body.innerText || doc.body.textContent || '';
        }

        async function indexDocument(doc) {
            if (searchIndex.has(doc.id)) return;
            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const text = extractTextContent(html);
                const normalized = normalizeText(text);
                
                // Extraction des sections avec leur contenu pour la hi√©rarchie
                const parser = new DOMParser();
                const docEl = parser.parseFromString(html, 'text/html');
                const sections = [];
                
                // On r√©cup√®re tous les √©l√©ments avec ID de section ou les titres
                const sectionElements = docEl.querySelectorAll('[id^="section-"], h2, h3, h4');
                let currentSection = { id: '', title: doc.title, level: 0 };
                
                sectionElements.forEach(el => {
                    const id = el.id || '';
                    const title = el.textContent.trim();
                    const level = parseInt(el.tagName.charAt(1)) || 2;
                    
                    sections.push({
                        id: id,
                        title: title,
                        normalized: normalizeText(title),
                        level: level,
                        html: el.outerHTML
                    });
                });
                
                searchIndex.set(doc.id, {
                    ...doc,
                    rawText: text,
                    normalizedText: normalized,
                    sections: sections
                });
            } catch (e) {
                console.warn(`Impossible d'indexer ${doc.file}:`, e);
            }
        }

        async function buildSearchIndex() {
            if (isIndexingComplete) return;
            await Promise.all(documents.map(doc => indexDocument(doc)));
            isIndexingComplete = true;
        }

        function performSearch(query) {
            if (!query || query.length < 2) return [];
            const normalizedQuery = normalizeText(query);
            if (!normalizedQuery) return [];
            
            const results = [];
            
            searchIndex.forEach((docData, docId) => {
                // On cherche dans quelles sections le terme appara√Æt
                const matchingSections = [];
                
                docData.sections.forEach((section, index) => {
                    // V√©rifier si le terme est dans le titre de la section
                    if (section.normalized.includes(normalizedQuery)) {
                        matchingSections.push({
                            section: section,
                            parentTitle: index > 0 ? docData.sections[index - 1].title : docData.title
                        });
                    }
                });
                
                // Si on a trouv√© des sections correspondantes, on les groupe par document
                if (matchingSections.length > 0) {
                    results.push({
                        docId: docId,
                        docTitle: docData.title,
                        docIcon: docData.icon,
                        sections: matchingSections
                    });
                }
                
                // On v√©rifie aussi si le terme est dans le texte g√©n√©ral mais pas dans les titres de section
                // Dans ce cas, on associe √† la premi√®re section ou au document racine
                if (docData.normalizedText.includes(normalizedQuery) && matchingSections.length === 0) {
                    results.push({
                        docId: docId,
                        docTitle: docData.title,
                        docIcon: docData.icon,
                        sections: [{
                            section: { 
                                id: docData.sections[0]?.id || '', 
                                title: 'Contenu', 
                                normalized: 'contenu',
                                level: 2 
                            },
                            parentTitle: docData.title,
                            isGeneric: true
                        }]
                    });
                }
            });
            
            return results;
        }

        async function navigateToResult(docId, sectionId) {
            if (currentDoc !== docId) {
                await selectDocument(docId);
            }
            
            setTimeout(() => {
                if (sectionId) {
                    scrollToElement(sectionId);
                }
                // Surligner le terme recherch√© dans la page
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    highlightSearchTerm(searchTerm);
                }
            }, 400);
        }

        function highlightSearchTerm(term) {
            if (!term) return;
            
            // Nettoyer les anciens surlignages
            document.querySelectorAll('.search-highlight').forEach(el => {
                const parent = el.parentNode;
                parent.replaceChild(document.createTextNode(el.textContent), el);
                parent.normalize();
            });
            
            const normalizedTerm = normalizeText(term);
            const walker = document.createTreeWalker(
                document.getElementById('bookSpreadsWrapper'),
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            const textNodes = [];
            let node;
            
            while (node = walker.nextNode()) {
                if (node.textContent && normalizeText(node.textContent).includes(normalizedTerm)) {
                    textNodes.push(node);
                }
            }
            
            textNodes.forEach(node => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const parts = node.textContent.split(regex);
                
                const fragment = document.createDocumentFragment();
                parts.forEach((part, i) => {
                    if (normalizeText(part) === normalizedTerm) {
                        const mark = document.createElement('mark');
                        mark.className = 'search-highlight';
                        mark.style.cssText = 'background-color:rgba(124,45,18,0.3);color:#1c1917;font-weight:bold;border-radius:2px;padding:0 2px;';
                        mark.textContent = part;
                        fragment.appendChild(mark);
                    } else {
                        fragment.appendChild(document.createTextNode(part));
                    }
                });
                
                if (node.parentNode) {
                    node.parentNode.replaceChild(fragment, node);
                }
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderDocumentsList();
            // Nettoyer les surlignages
            document.querySelectorAll('.search-highlight').forEach(el => {
                const parent = el.parentNode;
                parent.replaceChild(document.createTextNode(el.textContent), el);
                parent.normalize();
            });
        }

        window.addEventListener('message', (e) => {
            if(e.data.action === 'refreshSidebar') {
                SCCS_Registre.reload();
                renderDocumentsList();
            }
            if(e.data.action === 'characterDeleted') {
                SCCS_Registre.reload();
                loadDocument('fiche');
                renderDocumentsList();
            }
        });

            renderDocumentsList();
            loadDocument(currentDoc);
            setupEventListeners();
            checkMobile();
            
            buildSearchIndex().then(() => {
                if (document.getElementById('searchInput').value.length > 2) {

                }
            });
        }

        // MODIFICATION : Ajout des boutons d'action dans la liste des personnages
        function renderCharactersList() {

            let html = '';

                `;

            html += `<div class="index-item" onclick="createNewHero()" style="font-style:italic; opacity:0.8; border-bottom:1px solid rgba(0,0,0,0.2); margin-bottom:5px; padding-bottom:8px;">

        function renderDocumentsList() {
            const container = document.getElementById('documentsList');
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            // MODE RECHERCHE ACTIF
            if (searchTerm.length > 2) {
                const results = performSearch(searchTerm);
                
                if (results.length === 0) {
                    container.innerHTML = `
                        <div style="padding:20px; text-align:center; color:#7c2d12; font-style:italic;">

                        <div style="text-align:center; margin-top:10px;">

                            <button onclick="clearSearch()" style="background:none; border:none; cursor:pointer; color:#7c2d12; font-weight:bold; font-size:1.2rem;" title="Effacer la recherche">√ó</button>
                        </div>
                    `;
                    
                    results.forEach(docResult => {
                        html += `
                            <div style="margin-bottom:20px; border-left:3px solid #7c2d12; padding-left:12px;">
                                <div style="font-family:'Cinzel',serif; font-weight:bold; font-size:1rem; color:#1c1917; margin-bottom:8px; display:flex; align-items:center; gap:8px;">
                                    <span>${docResult.docIcon}</span>

                                        <div class="index-item" onclick="navigateToResult('${docResult.docId}', '${sec.section.id}')" 
                                             style="cursor:pointer; padding:6px 10px; margin-bottom:4px; border-radius:4px; font-size:0.85rem; line-height:1.4; border-left:2px solid rgba(124,45,18,0.3); margin-left:5px;">
                                            <div style="font-weight:600; color:#7c2d12;">${sec.section.title}</div>
                                            ${sec.parentTitle && sec.parentTitle !== docResult.docTitle ? 
                                                `<div style="font-size:0.75rem; color:#666; margin-top:2px;">dans ${sec.parentTitle}</div>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                }
                return;
            }
            
            // MODE NORMAL (affichage des documents)
            container.innerHTML = documents.map(doc => {
                const isActive = doc.id === currentDoc;
                const isExpanded = doc.id === expandedId;
                
                return `
                    <div class="doc-item">
                        <div class="doc-header ${isActive ? 'active' : ''}" onclick="selectDocument('${doc.id}')">
                            <span class="doc-icon">${doc.icon}</span>

            }).join('');
        }

        // AJOUT : Fonction pour exporter un personnage depuis la sidebar
        function exportCharacter(id) {

            const dataStr = JSON.stringify(profile, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });

            const a = document.createElement('a');
            a.href = url;
            a.download = `SCCS_Heros_${profile.name.replace(/\s+/g, '_')}.json`;
            document.body.appendChild(a);
            a.click();

        // AJOUT : Fonction pour importer un personnage depuis la sidebar
        function importCharacter(id) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.content && confirm(`Remplacer "${SCCS_Registre.getProfile(id)?.name || 'ce personnage'}" par "${data.name || 'le personnage import√©'}" ?`)) {
                            SCCS_Registre.updateProfile(id, data.content, data.name || "Sans Nom");
                            renderDocumentsList();
                            if(currentDoc === 'fiche') loadDocument('fiche');
                            alert('Personnage import√© avec succ√®s !');
                        }
                    } catch (err) {
                        alert('Erreur lors de l\'import du fichier JSON');
                    }
                };
                reader.readAsText(file);
            };
            input.click();

        async function selectDocument(docId) {
            if (currentDoc === docId) {
                expandedId = (expandedId === docId) ? null : docId;
            } else {
                currentDoc = docId;
                expandedId = docId;
                await loadDocument(docId);
            }
            renderDocumentsList();
        }

        async function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            const wrapper = document.getElementById('bookSpreadsWrapper');
            wrapper.innerHTML = '<div style="padding:40px; text-align:center; color:#7c2d12;">Chargement...</div>';

            if (docId === 'fiche') {
                renderRegistryChapter(doc.file);
                return;
            }

            if (docId === 'contact') {
                rawContentCache = "";
                renderContactPage(doc.file);
                return;
            }

            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                
                const indexScript = docElement.getElementById('doc-index');
                currentIndex = indexScript ? JSON.parse(indexScript.textContent).index : [];

                const styles = docElement.querySelectorAll('style');
                styles.forEach(style => {
                    const styleId = style.id || `injected-style-${docId}`;
                    if (!document.getElementById(styleId)) {
                        const clone = style.cloneNode(true);
                        clone.id = styleId;
                        document.head.appendChild(clone);
                    }
                });

                const tempDiv = document.createElement('div');
                const bodyContent = (docElement.body && docElement.body.innerHTML) ? docElement.body.innerHTML : html;
                tempDiv.innerHTML = bodyContent;
                
                tempDiv.querySelectorAll('script, style, link[rel="stylesheet"], meta, title, base, noscript').forEach(el => el.remove());
                
                rawContentCache = cleanHtmlContent(tempDiv.innerHTML);
                paginateContent(rawContentCache);

            } catch (error) {
                console.error('Erreur:', error);
                wrapper.innerHTML = "<p class='page'>Erreur lors du chargement.</p>";
            }
        }

        function cleanHtmlContent(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            
            const removeComments = (node) => {
                for (let i = node.childNodes.length - 1; i >= 0; i--) {
                    const child = node.childNodes[i];
                    if (child.nodeType === 8) {
                        node.removeChild(child);
                    } else if (child.nodeType === 1) {
                        removeComments(child);
                    }
                }
            };
            removeComments(div);
            
            return div.innerHTML;
        }

        function renderContactPage(fileUrl) {
            const wrapper = document.getElementById('bookSpreadsWrapper');
            wrapper.innerHTML = '';
            currentIndex = [];

            const spread = document.createElement('div');
            spread.className = 'book-spread';
            spread.style.overflowX = 'hidden';
            
            const content = `
                <div class="page page-left" style="flex: 1; min-width: 0; padding: 20px; overflow-x: hidden; overflow-y: auto; box-sizing: border-box;">
                    <iframe src="${fileUrl}" style="width: 100%; height: 100%; border: none; background: transparent; display: block; min-width: 0;"></iframe>
                </div>
            `;
            
            spread.innerHTML = content;
            wrapper.appendChild(spread);
        }

        function renderRegistryChapter(baseFileUrl) {
            const wrapper = document.getElementById('bookSpreadsWrapper');
            wrapper.innerHTML = '';
            currentIndex = [];

            const profiles = SCCS_Registre.getAllProfiles();
    
            // D√©tection en temps r√©el de la taille d'√©cran
            const isMobileView = window.innerWidth <= 1024;

            if (profiles.length === 0) {
                SCCS_Registre.createProfile();
                return renderRegistryChapter(baseFileUrl);
            }

            if (isMobileView) {
                // Mode mobile/√©troit : une fiche par spread, plac√©e dans .page-right
                // car votre CSS cache .page-left en mode .sheet-mode sur mobile
                profiles.forEach((profile) => {
                    const spread = document.createElement('div');
                    spread.className = 'book-spread sheet-mode';
                    const url = `${baseFileUrl}?uid=${profile.id}`;
            
                    spread.innerHTML = `
                        <div class="page page-right sheet-container-frame">
                            <iframe class="char-sheet-frame" src="${url}"></iframe>
                        </div>
                    `;
                    wrapper.appendChild(spread);
                });
            } else {
                // Mode desktop : deux fiches par spread (gauche + droite)
                for (let i = 0; i < profiles.length; i += 2) {
                    const spread = document.createElement('div');
                    spread.className = 'book-spread sheet-mode';
    
                    const leftProfile = profiles[i];
                    const leftUrl = `${baseFileUrl}?uid=${leftProfile.id}`;
    
                    const leftContent = `
                        <div class="page page-left sheet-container-frame">
                            <iframe class="char-sheet-frame" src="${leftUrl}"></iframe>
                        </div>
                    `;
    
                    let rightContent = '';
                    if (profiles[i + 1]) {
                        const rightProfile = profiles[i + 1];
                        const rightUrl = `${baseFileUrl}?uid=${rightProfile.id}`;
                        rightContent = `
                            <div class="page page-right sheet-container-frame">
                                <iframe class="char-sheet-frame" src="${rightUrl}"></iframe>
                            </div>
                        `;
                    } else {
                        rightContent = `<div class="page page-right"></div>`;
                    }
    
                    spread.innerHTML = leftContent + rightContent;
                    wrapper.appendChild(spread);
                }
            }

            setTimeout(resizeAllSheets, 100);
        }

        function createNewHero() {
            SCCS_Registre.createProfile();
            loadDocument('fiche');
        }

        function deleteHero(id) {
            if(confirm("√ätes-vous certain de vouloir br√ªler cette page ? Cette action est irr√©versible.")) {
                SCCS_Registre.deleteProfile(id);
                loadDocument('fiche');
            }
        }

        function resizeAllSheets() {
            const frames = document.querySelectorAll('.char-sheet-frame');
            frames.forEach(iframe => {
                const container = iframe.parentElement;
                if(!container) return;

                const targetW = 794; 
                const targetH = 1123;
        
                const availableH = container.clientHeight; 
                const availableW = container.clientWidth;

                const scale = Math.min(
                    availableH / targetH, 
                    availableW / targetW
                );

                iframe.style.position = 'absolute';
                iframe.style.top = '50%';
                iframe.style.left = '50%';
                iframe.style.width = targetW + 'px';
                iframe.style.height = targetH + 'px';
                iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
                iframe.style.transformOrigin = 'center center';
            });
        }

        let pgnState = { wrapper: null, currentSpread: null, currentPageContent: null, isRightPage: false, pageCount: 1, elementsQueue: [] };

        function paginateContent(htmlContent) {
            pgnState.wrapper = document.getElementById('bookSpreadsWrapper');
            const staging = document.getElementById('hiddenStaging');
            staging.innerHTML = htmlContent;
            pgnState.wrapper.innerHTML = ''; 
            pgnState.pageCount = 1;
            pgnState.isRightPage = false; 

            createNewSpread();
            
            pgnState.elementsQueue = Array.from(staging.children).filter(el => {
                return !['SCRIPT', 'STYLE', 'LINK', 'META', 'NOSCRIPT', 'TITLE', 'BASE'].includes(el.tagName);
            });

            while (pgnState.elementsQueue.length > 0) {
                let element = pgnState.elementsQueue.shift();
                processElement(element);
            }
            
            removeEmptySpreads();
        }

        function injectGiscus() {
            const container = document.querySelector('.giscus-container');

        function createNewSpread() {
            const spread = document.createElement('div');
            spread.className = 'book-spread';
            
            const htmlLeft = `<div class="page page-left"><div class="content-wrapper"></div>${LEGAL_HTML}<div class="page-number">- ${pgnState.pageCount} -</div></div>`;
            const htmlRight = `<div class="page page-right"><div class="content-wrapper"></div>${LEGAL_HTML}<div class="page-number">- ${pgnState.pageCount + 1} -</div></div>`;

            if (isMobile) spread.innerHTML = htmlLeft;
            else spread.innerHTML = htmlLeft + htmlRight;
            
            pgnState.wrapper.appendChild(spread);
            pgnState.currentSpread = spread;
            pgnState.currentPageContent = spread.querySelector('.page-left .content-wrapper');
            pgnState.isRightPage = false;
        }

        function removeEmptySpreads() {
            const spreads = document.querySelectorAll('.book-spread');
            spreads.forEach(spread => {
                const wrappers = spread.querySelectorAll('.content-wrapper');
                const isEmpty = Array.from(wrappers).every(w => {
                    const hasNoChildren = w.children.length === 0;
                    const hasNoVisualContent = w.innerText.trim().length === 0 && w.querySelectorAll('img, table, canvas, svg').length === 0;
                    return hasNoChildren || hasNoVisualContent;
                });
                if (isEmpty) {
                    spread.remove();
                }
            });
        }

        function advancePage() {
            if (isMobile) {
                pgnState.pageCount++;
                createNewSpread();
            } else {
                if (!pgnState.isRightPage) {
                    pgnState.isRightPage = true;
                    pgnState.currentPageContent = pgnState.currentSpread.querySelector('.page-right .content-wrapper');
                } else {
                    pgnState.pageCount += 2;
                    createNewSpread();
                }
            }
        }

        function processElement(element) {
            let node = element.cloneNode(true);
            pgnState.currentPageContent.appendChild(node);
            if (isOverflowing(pgnState.currentPageContent)) {
                pgnState.currentPageContent.removeChild(node);
                const isPageEmpty = pgnState.currentPageContent.children.length === 0;
                if (!isPageEmpty) {
                    advancePage();
                    pgnState.elementsQueue.unshift(element); 
                } else {
                    handleGiantBlock(element);
                }
            }
        }

        function handleGiantBlock(element) {
            const tagName = element.tagName.toLowerCase();
            if (['img', 'video', 'iframe', 'svg'].includes(tagName) || element.classList.contains('atomic')) {
                let node = element.cloneNode(true);
                node.style.maxHeight = "100%";
                node.style.overflowY = "auto";
                node.style.display = "block";
                pgnState.currentPageContent.appendChild(node);
                advancePage();
                return;
            }
            const children = Array.from(element.children);
            if (children.length > 0) {
                if (element.id && children[0]) {
                    children[0].id = element.id;
                    if (children[0].tagName === 'H2') {
                        children[0].classList.add('section-title-isolated');
                    }
                }
                for (let i = children.length - 1; i >= 0; i--) { pgnState.elementsQueue.unshift(children[i]); }
            } else {
                let node = element.cloneNode(true);
                node.style.maxHeight = "100%";
                node.style.overflowY = "auto";
                pgnState.currentPageContent.appendChild(node);
                advancePage();
            }
        }

        function isOverflowing(container) { return container.scrollHeight > container.clientHeight + 2; }

        function scrollToElement(id) {
            const cleanId = id.replace('section-', '');
            const target = document.getElementById(cleanId) || document.getElementById(id);
            if (!target) {
                console.warn(`√âl√©ment introuvable: #${id}`);
                return;
            }
    
            const spread = target.closest('.book-spread');
            if (!spread) return;
    
            const mainContainer = document.getElementById('mainContainer');
    
            const spreadTop = spread.offsetTop;
    
            mainContainer.scrollTo({
                top: spreadTop,
                behavior: 'smooth'
            });
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebarContainer').classList.toggle('closed', !sidebarOpen);
            document.getElementById('mainContainer').classList.toggle('sidebar-closed', !sidebarOpen);
            setTimeout(() => { 
                if (currentDoc === 'fiche') resizeAllSheets();
                else if (rawContentCache && currentDoc !== 'contact') paginateContent(rawContentCache); 
            }, 350);
        }

        function checkMobile() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 1024;
            if (isMobile && sidebarOpen && !wasMobile) toggleSidebar();
            if (wasMobile !== isMobile) {
                 if (currentDoc === 'fiche') loadDocument('fiche');
                 else if (rawContentCache) paginateContent(rawContentCache);
            }
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                checkMobile();
                if (currentDoc === 'fiche') resizeAllSheets();
                else if (rawContentCache) paginateContent(rawContentCache);
            }, 300);
        });

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderDocumentsList();
                }, 300);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
