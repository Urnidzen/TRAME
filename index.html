    <script>
        const documents = [
            { id: 'intro', file: 'introduction.v0.02.html', icon: 'üìú', title: 'Introduction', subtitle: 'Bienvenue au Codex' },
            { id: 'livret1', file: 'Livret1-Mecanismes.v0.86.html', icon: '‚öôÔ∏è', title: 'Livret 1', subtitle: 'M√©canismes' },
            { id: 'livret2', file: 'Livret2-Creation.v0.74.html', icon: 'üìñ', title: 'Livret 2', subtitle: 'Cr√©ation & √âvolution' },
            { id: 'livret3', file: 'Livret3-Equipement.v0.78.html', icon: 'üõ°Ô∏è', title: 'Livret 3', subtitle: '√âquipement' },
            { id: 'livret4', file: 'Livret4-Rencontres.v0.80.html', icon: '‚öîÔ∏è', title: 'Livret 4', subtitle: 'Rencontres' },
            { id: 'livret5', file: 'Livret5-Bestiaire.v0.80.html', icon: 'üêæ', title: 'Livret 5', subtitle: 'Bestiaire' },
            { id: 'fiche', file: 'Fiche de personnage.v0.87.html', icon: 'üìù', title: 'Fiche de Personnage', subtitle: 'Interactive' },
            { id: 'contact', file: 'contact.html', icon: 'üí¨', title: 'Contact & Discutions', subtitle: "√âchangez sur le TRAME" }
        ];

        let currentDoc = 'intro';
        let expandedId = null;
        let expandedSections = new Set();
        let sidebarOpen = true;
        let searchStateBackup = {
            html: '',
            scroll: 0,
            term: ''
        };
        let isMobile = window.innerWidth <= 1024;
        let currentIndex = [];
        let rawContentCache = ""; 

        const LEGAL_HTML = `
            <div class="legal-notice">
                Copiez, modifiez, enrichissez ! seul le commerce est interdit.<br>
                ¬© 2024 Urnidzen | Licence CC BY-NC-SA 4.0 | Images assist√©es par IA
            </div>
        `;

        // === INDEXATION ET RECHERCHE FULL-TEXT ===
        const searchIndex = new Map();
        let isIndexingComplete = false;
        let searchTimeout;

        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^\w\s]/g, " ")
                .replace(/\s+/g, " ")
                .trim();
        }

        function extractTextContent(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            doc.querySelectorAll('script, style, nav, .header-actions').forEach(el => el.remove());
            return doc.body.innerText || doc.body.textContent || '';
        }

        async function indexDocument(doc) {
            if (searchIndex.has(doc.id)) return;
            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const text = extractTextContent(html);
                const normalized = normalizeText(text);
                
                // Extraction des sections avec leur contenu pour la hi√©rarchie
                const parser = new DOMParser();
                const docEl = parser.parseFromString(html, 'text/html');
                const sections = [];
                
                // On r√©cup√®re tous les √©l√©ments avec ID de section ou les titres
                const sectionElements = docEl.querySelectorAll('h2, h3, h4');
                
                sectionElements.forEach((el, index) => {
                    // Chercher l'ID sur le titre lui-m√™me, ou sur le parent (div/section)
                    let id = el.id || el.closest('[id^="section-"]')?.id || '';
                    
                    // Si toujours pas d'ID, g√©n√©rer un hash du texte
                    if (!id) {
                        id = 'auto-' + normalizeText(el.textContent).substring(0, 20).replace(/\s+/g, '-');
                        el.id = id; // Optionnel : assigner au DOM pour navigation future
                    }
                    
                    const title = el.textContent.trim();
                    const level = parseInt(el.tagName.charAt(1)) || 2;
                    
                    sections.push({
                        id: id,
                        title: title,
                        normalized: normalizeText(title),
                        level: level,
                    });
                });
                
                searchIndex.set(doc.id, {
                    ...doc,
                    rawText: text,
                    normalizedText: normalized,
                    sections: sections
                });
            } catch (e) {
                console.warn(`Impossible d'indexer ${doc.file}:`, e);
            }
        }

        async function buildSearchIndex() {
            if (isIndexingComplete) return;
            await Promise.all(documents.map(doc => indexDocument(doc)));
            isIndexingComplete = true;
        }

        function performSearch(query) {
            if (!query || query.length < 2) return [];
            const normalizedQuery = normalizeText(query);
            if (!normalizedQuery) return [];
            
            const results = [];
            
            searchIndex.forEach((docData, docId) => {
                // On cherche dans quelles sections le terme appara√Æt
                const matchingSections = [];
                
                docData.sections.forEach((section, index) => {
                    // V√©rifier si le terme est dans le titre de la section
                    if (section.normalized.includes(normalizedQuery)) {
                        matchingSections.push({
                            section: section,
                            parentTitle: index > 0 ? docData.sections[index - 1].title : docData.title
                        });
                    }
                });
                
                // Si on a trouv√© des sections correspondantes, on les groupe par document
                if (matchingSections.length > 0) {
                    results.push({
                        docId: docId,
                        docTitle: docData.title,
                        docIcon: docData.icon,
                        sections: matchingSections
                    });
                }
                
                // On v√©rifie aussi si le terme est dans le texte g√©n√©ral mais pas dans les titres de section
                // Dans ce cas, on associe √† la premi√®re section ou au document racine
                if (docData.normalizedText.includes(normalizedQuery) && matchingSections.length === 0) {
                    results.push({
                        docId: docId,
                        docTitle: docData.title,
                        docIcon: docData.icon,
                        sections: [{
                            section: { 
                                id: docData.sections[0]?.id || '', 
                                title: 'Contenu', 
                                normalized: 'contenu',
                                level: 2 
                            },
                            parentTitle: docData.title,
                            isGeneric: true
                        }]
                    });
                }
            });
            
            return results;
        }

        async function navigateToResult(docId, sectionId) {
            if (currentDoc !== docId) {
                await selectDocument(docId);
                // Attendre que la pagination soit termin√©e
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Attendre le prochain cycle de rendu pour s'assurer que le DOM est pr√™t
            requestAnimationFrame(() => {
                if (sectionId) {
                    scrollToElement(sectionId);
                }
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    highlightSearchTerm(searchTerm);
                }
            });
        }

        function highlightSearchTerm(term) {
            if (!term) return;
            
            // Nettoyer les anciens surlignages
            document.querySelectorAll('.search-highlight').forEach(el => {
                const parent = el.parentNode;
                parent.replaceChild(document.createTextNode(el.textContent), el);
                parent.normalize();
            });
            
            const normalizedTerm = normalizeText(term);
            const walker = document.createTreeWalker(
                document.getElementById('bookSpreadsWrapper'),
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            const textNodes = [];
            let node;
            
            while (node = walker.nextNode()) {
                if (node.textContent && normalizeText(node.textContent).includes(normalizedTerm)) {
                    textNodes.push(node);
                }
            }
            
            textNodes.forEach(node => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const parts = node.textContent.split(regex);
                
                const fragment = document.createDocumentFragment();
                parts.forEach((part, i) => {
                    if (normalizeText(part) === normalizedTerm) {
                        const mark = document.createElement('mark');
                        mark.className = 'search-highlight';
                        mark.style.cssText = 'background-color:rgba(124,45,18,0.3);color:#1c1917;font-weight:bold;border-radius:2px;padding:0 2px;';
                        mark.textContent = part;
                        fragment.appendChild(mark);
                    } else {
                        fragment.appendChild(document.createTextNode(part));
                    }
                });
                
                if (node.parentNode) {
                    node.parentNode.replaceChild(fragment, node);
                }
            });
        }

        async function loadDocument(docId) {
            expandedSections.clear();
            document.querySelectorAll('style[id^="injected-style-"]').forEach(el => el.remove());
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            const wrapper = document.getElementById('bookSpreadsWrapper');
            wrapper.innerHTML = '<div style="padding:40px; text-align:center; color:#7c2d12;">Chargement...</div>';

            if (docId === 'fiche') {
                renderRegistryChapter(doc.file);
                return;
            }

            if (docId === 'contact') {
                rawContentCache = "";
                renderContactPage(doc.file);
                return;
            }

            try {
                const response = await fetch(doc.file);
                const html = await response.text();
                const parser = new DOMParser();
                const docElement = parser.parseFromString(html, 'text/html');
                
                const indexScript = docElement.getElementById('doc-index');
                currentIndex = indexScript ? JSON.parse(indexScript.textContent).index : [];

                const styles = docElement.querySelectorAll('style');
                styles.forEach(style => {
                    const styleId = style.id || `injected-style-${docId}`;
                    if (!document.getElementById(styleId)) {
                        const clone = style.cloneNode(true);
                        clone.id = styleId;
                        document.head.appendChild(clone);
                    }
                });

                const tempDiv = document.createElement('div');
                const bodyContent = (docElement.body && docElement.body.innerHTML) ? docElement.body.innerHTML : html;
                tempDiv.innerHTML = bodyContent;
                
                tempDiv.querySelectorAll('script, style, link[rel="stylesheet"], meta, title, base, noscript').forEach(el => el.remove());
                
                rawContentCache = cleanHtmlContent(tempDiv.innerHTML);
                paginateContent(rawContentCache);

            } catch (error) {
                console.error('Erreur:', error);
                wrapper.innerHTML = "<p class='page'>Erreur lors du chargement.</p>";
            }
        }

        function cleanHtmlContent(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            
            const removeComments = (node) => {
                for (let i = node.childNodes.length - 1; i >= 0; i--) {
                    const child = node.childNodes[i];
                    if (child.nodeType === 8) {
                        node.removeChild(child);
                    } else if (child.nodeType === 1) {
                        removeComments(child);
                    }
                }
            };
            removeComments(div);
            
            return div.innerHTML;
        }

        function resizeAllSheets() {
            const frames = document.querySelectorAll('.char-sheet-frame');
            frames.forEach(iframe => {
                const container = iframe.parentElement;
                if(!container) return;

                const targetW = 794; 
                const targetH = 1123;
        
                const availableH = container.clientHeight; 
                const availableW = container.clientWidth;

                const scale = Math.min(
                    availableH / targetH, 
                    availableW / targetW
                );

                iframe.style.position = 'absolute';
                iframe.style.top = '50%';
                iframe.style.left = '50%';
                iframe.style.width = targetW + 'px';
                iframe.style.height = targetH + 'px';
                iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
                iframe.style.transformOrigin = 'center center';
            });
        }

            pgnState.isRightPage = false;
        }

        function removeEmptySpreads() {
            const spreads = document.querySelectorAll('.book-spread');
            spreads.forEach(spread => {
                const wrappers = spread.querySelectorAll('.content-wrapper');
                const isEmpty = Array.from(wrappers).every(w => {
                    const hasNoChildren = w.children.length === 0;
                    const hasNoVisualContent = w.innerText.trim().length === 0 && w.querySelectorAll('img, table, canvas, svg').length === 0;
                    return hasNoChildren || hasNoVisualContent;
                });
                if (isEmpty) {
                    spread.remove();
                }
            });
        }

        function advancePage() {
            if (isMobile) {
                pgnState.pageCount++;
                createNewSpread();
            } else {
                if (!pgnState.isRightPage) {
                    pgnState.isRightPage = true;
                    pgnState.currentPageContent = pgnState.currentSpread.querySelector('.page-right .content-wrapper');
                } else {
                    pgnState.pageCount += 2;
                    createNewSpread();
                }
            }
        }

        function splitTextElement(element, maxHeight) {
            const clone = element.cloneNode(true);
            const originalText = element.textContent;
            let low = 0, high = originalText.length;
            
            while (low < high) {
                const mid = Math.ceil((low + high) / 2);
                clone.textContent = originalText.substring(0, mid);
                pgnState.currentPageContent.appendChild(clone);
                
                if (pgnState.currentPageContent.scrollHeight <= maxHeight + 2) {
                    low = mid;
                } else {
                    high = mid - 1;
                }
                pgnState.currentPageContent.removeChild(clone);
            }
            
            const text1 = originalText.substring(0, low);
            const text2 = originalText.substring(low).trim();
            
            if (text2.length === 0) return null;
            
            const part1 = element.cloneNode(true);
            part1.textContent = text1;
            
            const part2 = element.cloneNode(true);
            part2.textContent = text2;
            
            return { part1, part2 };
        }
        
        // === NOUVELLE FONCTION 2 ===
        function splitContentCard(element) {
            // V√©rifier si c'est une liste ou contient une liste
            const isList = element.tagName === 'UL' || element.tagName === 'OL';
            const list = isList ? element : element.querySelector('ul, ol');
            
            if (list) {
                const items = Array.from(list.children).filter(child => child.tagName === 'LI');
                if (items.length < 2) return null;
                
                // Trouve o√π couper (combien d'items rentrent dans la page)
                let low = 0, high = items.length;
                const container = pgnState.currentPageContent;
                
                while (low < high) {
                    const mid = Math.ceil((low + high) / 2);
                    const testClone = element.cloneNode(true);
                    const testList = isList ? testClone : testClone.querySelector('ul, ol');
                    const testItems = testList.querySelectorAll('li');
                    for (let i = testItems.length - 1; i >= mid; i--) {
                        testItems[i].remove();
                    }
                    container.appendChild(testClone);
                    if (isOverflowing(container)) {
                        high = mid - 1;
                    } else {
                        low = mid;
                    }
                    container.removeChild(testClone);
                }
                
                if (low === 0 || low >= items.length) return null;
                
                // Partie 1 (premi√®re page) : clone avec d√©but de liste
                const part1 = element.cloneNode(true);
                const list1 = isList ? part1 : part1.querySelector('ul, ol');
                const items1 = list1.querySelectorAll('li');
                for (let i = items1.length - 1; i >= low; i--) {
                    items1[i].remove();
                }
                
                // Partie 2 (page suivante) : SEULEMENT la suite de la liste, sans titre
                const part2 = document.createElement(element.tagName);
                part2.className = element.className;
                
                // Cr√©e une liste vide et ajoute seulement les items restants
                const newList = document.createElement(list.tagName);
                newList.className = list.className;
                for (let i = low; i < items.length; i++) {
                    newList.appendChild(items[i].cloneNode(true));
                }
                part2.appendChild(newList);
                
                return { part1, part2 };
            }
            
            // Fallback sur l'ancien code pour le texte simple (sans liste)
            const allText = element.innerText || element.textContent;
            if (!allText || allText.length < 20) return null;
            
            const mid = Math.floor(allText.length / 2);
            let splitIndex = mid;
            while (splitIndex > 0 && allText[splitIndex] !== ' ') splitIndex--;
            if (splitIndex === 0) splitIndex = mid;
            
            const text1 = allText.substring(0, splitIndex);
            const text2 = allText.substring(splitIndex).trim();
            
            const part1 = element.cloneNode(true);
            part1.innerHTML = `<p style="margin:0;">${text1}</p>`;
            
            const part2 = element.cloneNode(true);
            part2.innerHTML = `<p style="margin:0;">${text2}</p>`;
            
            return { part1, part2 };
        }
        
        function processElement(element) {
            // FORCER UN SAUT DE PAGE si l'√©l√©ment a la classe 'page-break'
            if (element.classList && element.classList.contains('page-break')) {
                advancePage();
                return;
            }
            
            let node = element.cloneNode(true);
            pgnState.currentPageContent.appendChild(node);
            
            if (isOverflowing(pgnState.currentPageContent)) {
                // === D√âBUT MODIFICATIONS ===
                const container = pgnState.currentPageContent;
                const availableHeight = container.clientHeight - (container.scrollHeight - node.scrollHeight);
                const pageHeight = container.clientHeight;
                const availablePercent = availableHeight / pageHeight;
                
                // Retirer le n≈ìud qui d√©borde (on le remettra si on coupe, ou on le remet en queue si on ne coupe pas)
                container.removeChild(node);
                
                // CAS 1 : Content-card sur page de gauche avec >40% d'espace
                if (!pgnState.isRightPage && 
                    element.classList && element.classList.contains('content-card') && 
                    availablePercent > 0.40) {
                    
                    const split = splitContentCard(element);
                    if (split) {
                        container.appendChild(split.part1);
                        pgnState.elementsQueue.unshift(split.part2);
                        advancePage();
                        return;
                    }
                }
                
                // CAS 2 : Texte simple (P ou LI) sur page de gauche
                if (!pgnState.isRightPage && 
                    (element.tagName === 'P' || element.tagName === 'LI') && 
                    !element.querySelector('img, table, div')) {
                    
                    const split = splitTextElement(element, availableHeight);
                    if (split && split.part1.textContent.length > 10) {
                        container.appendChild(split.part1);
                        pgnState.elementsQueue.unshift(split.part2);
                        advancePage();
                        return;
                    }
                }
                
                // CAS PAR D√âFAUT
                const isPageEmpty = container.children.length === 0;
                
                // NOUVEAU : Si on reporte un content-card et que le dernier √©l√©ment est un titre, 
                // on reporte aussi le titre pour ne pas le couper de son contenu
                if (!isPageEmpty && element.classList && element.classList.contains('content-card')) {
                    const lastChild = container.lastElementChild;
                    const isHeading = lastChild && /^H[2-5]$/i.test(lastChild.tagName);
                    
                    if (isHeading) {
                        // Retirer le titre de la page actuelle
                        container.removeChild(lastChild);
                        // Passer √† la page suivante
                        advancePage();
                        // Remettre le titre puis le content-card dans la file
                        pgnState.elementsQueue.unshift(element);
                        pgnState.elementsQueue.unshift(lastChild);
                        return;
                    }
                }
                
                if (!isPageEmpty) {
                    advancePage();
                    pgnState.elementsQueue.unshift(element); 
                } else {
                    handleGiantBlock(element);
                }
            }
        }

        function handleGiantBlock(element) {
            const tagName = element.tagName.toLowerCase();
            if (['img', 'video', 'iframe', 'svg'].includes(tagName) || element.classList.contains('atomic')) {
                let node = element.cloneNode(true);
                node.style.maxHeight = "100%";
                node.style.overflowY = "auto";
                node.style.display = "block";
                pgnState.currentPageContent.appendChild(node);
                advancePage();
                return;
            }
            const children = Array.from(element.children);
            if (children.length > 0) {
                if (element.id && children[0]) {
                    children[0].id = element.id;
                    if (children[0].tagName === 'H2') {
                        children[0].classList.add('section-title-isolated');
                    }
                }
                for (let i = children.length - 1; i >= 0; i--) { pgnState.elementsQueue.unshift(children[i]); }
            } else {
                let node = element.cloneNode(true);
                node.style.maxHeight = "100%";
                node.style.overflowY = "auto";
                pgnState.currentPageContent.appendChild(node);
                advancePage();
            }
        }

        function isOverflowing(container) { return container.scrollHeight > container.clientHeight + 2; }

        function scrollToElement(id) {
            const cleanId = id.replace('section-', '');
            // Attendre que le DOM soit stable
            requestAnimationFrame(() => {
                const target = document.getElementById(cleanId) || document.getElementById(id);
                if (!target) {
                    console.warn(`√âl√©ment introuvable: #${id}`);
                    return;
                }
        
                const spread = target.closest('.book-spread');
                if (!spread) return;
        
                const mainContainer = document.getElementById('mainContainer');
                mainContainer.scrollTo({
                    top: spread.offsetTop,
                    behavior: 'smooth'
                });
                
                // Optionnel : surligner bri√®vement la section trouv√©e
                target.style.backgroundColor = 'rgba(124,45,18,0.2)';
                setTimeout(() => {
                    target.style.backgroundColor = '';
                }, 2000);
            });
        }

        function toggleSidebar() {
            const mainContainer = document.getElementById('mainContainer');
            const currentScrollTop = mainContainer.scrollTop;
            const spreadHeight = window.innerHeight;
            const spreadIndex = Math.floor(currentScrollTop / spreadHeight);
            
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebarContainer').classList.toggle('closed', !sidebarOpen);
            document.getElementById('mainContainer').classList.toggle('sidebar-closed', !sidebarOpen);
            
            const delay = isMobile ? 600 : 350;
            
            setTimeout(() => { 
                if (currentDoc === 'fiche') {
                    resizeAllSheets();
                } else if (rawContentCache && currentDoc !== 'contact') {
                    // CORRECTION : Sur mobile, pas besoin de repaginer car la sidebar est en overlay
                    // La largeur ne change pas (d√©j√† 100%), donc on √©vite de d√©truire les highlights
                    if (!isMobile) {
                        paginateContent(rawContentCache);
                        
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                const spreads = document.querySelectorAll('.book-spread');
                                if (spreads[spreadIndex]) {
                                    mainContainer.scrollTo({
                                        top: spreads[spreadIndex].offsetTop,
                                        behavior: 'instant'
                                    });
                                }
                            });
                        });
                    }
                    // Sur mobile : on ne fait rien, le CSS g√®re l'affichage et les highlights restent en place
                }
            }, delay);
        }

        function checkMobile() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 1024;
            if (isMobile && sidebarOpen && !wasMobile) toggleSidebar();
            if (wasMobile !== isMobile) {
                 if (currentDoc === 'fiche') loadDocument('fiche');
                 else if (rawContentCache) paginateContent(rawContentCache);
            }
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                checkMobile();
                if (currentDoc === 'fiche') resizeAllSheets();
                else if (rawContentCache) paginateContent(rawContentCache);
            }, 300);
        });

        function setupEventListeners() {
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderDocumentsList();
                }, 300);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
