            const midPoint = Math.ceil(sections.length / 2);

            const leftContent = sections.slice(0, midPoint).map(s => s.outerHTML).join('');
            const rightContent = sections.slice(midPoint).map(s => s.outerHTML).join('');

            document.getElementById('contentLeft').innerHTML = leftContent;
            document.getElementById('contentRight').innerHTML = rightContent || '<div style="height: 50px;"></div>';

            document.body.removeChild(tempDiv);
        }

        // ===== SCROLL TO SECTION =====
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId) || 
                           document.querySelector(`[id="${sectionId}"]`);
            if (element) {
                // Determine which page contains this section
                const leftPage = document.getElementById('pageLeft');
                const rightPage = document.getElementById('pageRight');

                if (leftPage.contains(element)) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else if (rightPage.contains(element)) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            // On mobile, close sidebar after selection
            if (window.innerWidth <= 1024) {
                toggleSidebar();
            }
        }

        // ===== TOGGLE SIDEBAR =====
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const container = document.getElementById('sidebarContainer');
            const main = document.getElementById('mainContainer');

            if (sidebarOpen) {
                container.classList.remove('closed');
                container.classList.add('open');
                main.classList.add('sidebar-open');
            } else {
                container.classList.add('closed');
                container.classList.remove('open');
                main.classList.remove('sidebar-open');
            }
        }

        // ===== CHECK MOBILE =====
        function checkMobile() {
            if (window.innerWidth <= 1024) {
                sidebarOpen = false;
                document.getElementById('sidebarContainer').classList.add('closed');
                document.getElementById('mainContainer').classList.remove('sidebar-open');
            }
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Tab handle click
            document.getElementById('tabHandle').addEventListener('click', toggleSidebar);

            // Search input
            document.getElementById('searchInput').addEventListener('input', renderDocumentsList);

            // Window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 1024 && !sidebarOpen) {
                    sidebarOpen = true;
                    document.getElementById('sidebarContainer').classList.remove('closed');
                    document.getElementById('mainContainer').classList.add('sidebar-open');
                } else if (window.innerWidth <= 1024 && sidebarOpen) {
                    toggleSidebar();
                }
            });

            // Click outside to close on mobile
            document.getElementById('mainContainer').addEventListener('click', (e) => {
                if (window.innerWidth <= 1024 && sidebarOpen) {
                    toggleSidebar();
                }
            });
        }

        // ===== START =====
        document.addEventListener('DOMContentLoaded', init);
    </script>
